<!DOCTYPE html>
<html>
    <body>
    <h1>Quarantine Feedback Form</h1>
    <hr>
    <h3>Did you enjoy quarantine?</h3>
        <form>
            <label for="yes">yes</label>
            <input type="radio" id="yes" name="yes">
            <label for="no">no</label>
            <input type="radio" id="no" name="no">
        </form>
    <h3>What did you spend time doing?</h3>
        <form>
            <input type="checkbox" id="Tik Tok Dances" name="Tik Tok Dances">
            <label for="Tik Tok Dances">Tik Tok Dances</label>
            <br>
            <input type="checkbox" id="Watching Netflix" name="Watching Netflix">
            <label for="Watching Netflix">Watching Netflix</label>
            <br>
            <input type="checkbox" id="Snacking" name="Snacking">
            <label for="Snacking">Snacking</label>
            <br>
            <input type="checkbox" id="Exercising" name="Exercising">
            <label for="Exercising">Exercising</label>
            <br>
            <input type="checkbox" id="Sleeping" name="Sleeping">
            <label for="Sleeping">Sleeping</label>
            <br>
        </form>
    <h3>What would you change about your experience?</h3>
        <form>
            <input type="text" id="experience" name="experience">
            <br>
        </form>
    <h3>Best thing that happened to you?</h3>
        <form>
            <input type="text" id="best" name="best">
            <br>
        </form>
    <h3>Suggested end date?</h3>
        <form>
            <input type="date" id="end" name="end">
            <br>
        </form>
        <br>
        <form>
            <input type="submit" id="submit" name="submit">
        </form>
    </body>
</html>
